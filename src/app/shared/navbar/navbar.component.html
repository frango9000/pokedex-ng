<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" mdbStickyHeader>
  <mdb-navbar-brand>
    <a class="navbar-brand" href="#">
      <img src="assets/images/pokeball.png" height="30" alt="">
      <span class="ml-2">Pokedex</span>
    </a>
  </mdb-navbar-brand>
  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="language"></mdb-icon>
          Languages<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a *ngFor="let lang of this.languages | async" class="dropdown-item waves-light" mdbWavesEffect
             (click)="this.pokemonLanguageService.setDisplayLanguage(lang.name)">{{lang.name | titlecase}}</a>
        </div>
      </li>

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
