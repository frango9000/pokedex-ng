<div class="container">
  <div class="row">
    <div class="col">
      <div infiniteScroll
           [infiniteScrollDistance]="1"
           [infiniteScrollThrottle]="0"
           (scrolled)="fetchMore()">
        <app-pokemon-grid *ngIf="gridMode; else tableMode" [pokemonList]="pokemonList"></app-pokemon-grid>
        <ng-template #tableMode>
          <app-pokemon-table [pokemonList]="pokemonList"></app-pokemon-table>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="row my-2">
    <div class="col text-center">
      <button mdbBtn type="button" color="blue" mdbWavesEffect
              (click)="fetchMore()">{{pokemonList.length > 0 ? 'Load More' : 'No Photos Found'}}</button>
    </div>
  </div>
</div>
