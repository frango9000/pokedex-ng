<mdb-card class="max-detail-size w-100">
  <div class="container-fluid cursor-pointer border-bottom">
    <div class="row m-2 align-items-center" title="Abilities">
      <a mdbBtn floating="true">
        <mdb-icon fas icon="info" size="1x"></mdb-icon>
      </a>
      <div class="overflow-hidden text-nowrap pl-2">{{cardTitle}}</div>
    </div>
  </div>
  <mdb-card-body class="py-0">
    <mdb-card-text>
      <div class="container-fluid">
        <div *ngIf="moves.length>0;else noMoves">
          <div *ngFor="let move of (moves | expandableResources)" class="row align-items-center border-bottom">
            <div class="col-2"><span
              *ngIf="showLevels">{{(move.key.version_group_details | first).level_learned_at}}</span></div>
            <div class="col-4">{{move.key.move.name | titlecase}}</div>
            <div class="col-4 text-center">
              <ng-container *ngIf="moveTypes">
                <div class="text-center text-white pt-1" *ngVar="getType(move.key.move.name) as type">
                  <span class="p-1" [ngStyle]="{'background-color':type | pokeTypeColor}">{{type | uppercase}}</span>
                </div>
              </ng-container>
            </div>
            <div class="col-2 text-right">
              <a class="btn btn-primary p-1 px-2" role="button" aria-expanded="false" aria-controls=""
                 (click)="move.value=!move.value">
                <mdb-icon fas icon="chevron-right" size="1x" [ngClass]="{'expanded': move.value}"></mdb-icon>
              </a>
            </div>
            <div *ngIf="move.value" class="pb-2 w-100">
              <app-pokemon-move [moveId]="move.key.move.name"></app-pokemon-move>
            </div>
          </div>
        </div>
        <ng-template #noMoves>
          <div class="row align-items-center mt-4">No moves of this type in this game version.</div>
        </ng-template>
      </div>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
