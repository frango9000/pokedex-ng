<div
  *ngIf="type"
  class="cursor-pointer text-center rounded-lg"
  [ngStyle]="{
    'background-color': type | pokeTypeColor,
    color: 'white',
    'font-size': size + 'px',
    'border-radius': size / 2 + 'px'
  }"
  [ngClass]="{ 'rotate-90': vertical, 'inline-type': inline }"
  (click)="onClick()"
>
  {{ 'TYPE.' + type + '.NAME' | transloco | uppercase }}
</div>
