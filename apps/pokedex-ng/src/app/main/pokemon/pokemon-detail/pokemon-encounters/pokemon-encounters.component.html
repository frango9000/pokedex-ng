<mdb-card class="max-detail-size w-100 p-0" *ngIf="pokemonEncounters$ | async as pokemonEncounters; else loading">
  <div class="container-fluid card-header-border-bottom">
    <div class="m-2 align-items-center" title="{{ 'UI.ENCOUNTERS.INFO.TITLE' | transloco }}">
      <mdb-icon fas icon="info" size="1x"></mdb-icon>
      <span class="overflow-hidden text-nowrap pl-2">
        {{ 'UI.ENCOUNTERS.INFO.TITLE' | transloco }}
      </span>
    </div>
  </div>
  <mdb-card-body class="p-0">
    <ul class="list-group list-group-flush" *ngIf="pokemonEncounters?.length > 0; else noEncounters">
      <pokedex-ng-pokemon-encounters-version
        class="list-group-item"
        *ngFor="let versionEncounters of pokemonEncounters"
        [versionLocationEncounters]="versionEncounters"
      ></pokedex-ng-pokemon-encounters-version>
    </ul>
    <ng-template #noEncounters>
      <div class="m-4">No Encounters Found</div>
    </ng-template>
  </mdb-card-body>
</mdb-card>
<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border m-4" style="width: 3rem; height: 3rem" role="status">
      <span class="sr-only">{{ 'LOADING' | transloco }}</span>
    </div>
  </div>
</ng-template>
