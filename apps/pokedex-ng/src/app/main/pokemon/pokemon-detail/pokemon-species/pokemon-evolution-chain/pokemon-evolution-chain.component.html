<ng-container *ngIf="evolutionChain$ | async as evolutionChain; else loading">
  <mdb-card class="max-detail-size w-100 pb-2 px-0" *ngIf="evolutionChain.evolves_to.length">
    <div class="container-fluid card-header-border-bottom">
      <div class="m-2 align-items-center" title="{{ 'UI.EVOLUTION_CHAIN.TITLE_TITLE' | transloco }}">
        <mdb-icon fas icon="info" size="1x"></mdb-icon>
        <span class="overflow-hidden text-nowrap pl-2">
          {{ 'UI.EVOLUTION_CHAIN.TITLE' | transloco }}
        </span>
      </div>
    </div>
    <mdb-card-body class="px-0">
      <app-pokemon-evolution-link [link$]="getEvolutionChain$()"></app-pokemon-evolution-link>
    </mdb-card-body>
  </mdb-card>
</ng-container>
<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border m-4" style="width: 3rem; height: 3rem" role="status">
      <span class="sr-only">{{ 'LOADING' | transloco }}</span>
    </div>
  </div>
</ng-template>
