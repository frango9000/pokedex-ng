<a
  dropdownToggle
  mdbWavesEffect
  type="button"
  class="nav-link dropdown-toggle waves-light"
  title="{{ 'STATIC.LANGUAGES.' + activeLanguage.name | translate }}"
  *ngIf="languageService.getDisplayLanguage$() | async as activeLanguage"
>
  <img alt="" src="https://www.countryflags.io/{{ activeLanguage.iso3166 }}/shiny/32.png" />
</a>
<div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
  <a
    *ngFor="let language of languageService.getAvailableLanguages$() | async"
    mdbWavesEffect
    class="dropdown-item waves-light"
    (click)="languageService.setDisplayLanguage(language)"
  >
    <img alt="" src="https://www.countryflags.io/{{ language.iso3166 }}/shiny/24.png" />
    <span> {{ 'STATIC.LANGUAGES.' + language.name | translate }}</span>
  </a>
</div>
