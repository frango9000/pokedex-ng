<mdb-navbar SideClass="navbar navbar-expand-sm navbar-dark indigo sticky-top">
  <mdb-navbar-brand>
    <a class="navbar-brand" [routerLink]="['/pokemon']">
      <img src="assets/images/pokeball.png" height="30px" alt="" />
      <span class="ml-2">Pokedex</span>
    </a>
  </mdb-navbar-brand>
  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item my-auto" *ngIf="appNavbarService.getShowSearchBar$() | async">
        <pokedex-ng-query-filter></pokedex-ng-query-filter>
      </li>
      <li class="nav-item my-auto" *ngIf="appNavbarService.getShowFiltersButton$() | async">
        <pokedex-ng-filter-toggle></pokedex-ng-filter-toggle>
      </li>
      <li class="nav-item my-auto" *ngIf="appNavbarService.getShowGridButton$() | async">
        <pokedex-ng-grid-toggle></pokedex-ng-grid-toggle>
      </li>
      <li class="nav-item dropdown my-auto" dropdown *ngIf="appNavbarService.getShowVersionGroupPicker$() | async">
        <pokedex-ng-version-group-picker></pokedex-ng-version-group-picker>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown my-auto" dropdown>
        <pokedex-ng-locale-picker></pokedex-ng-locale-picker>
      </li>
      <li class="nav-item my-auto">
        <a
          class="nav-link waves-light"
          mdbWavesEffect
          href="https://github.com/fsancheztemprano/pokedex-ng"
          title="Code on Github"
        >
          <mdb-icon fab icon="github" size="2x"></mdb-icon>
        </a>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
