<mdb-navbar SideClass="navbar navbar-expand-sm navbar-dark indigo sticky-top">
  <mdb-navbar-brand>
    <a class="navbar-brand" [routerLink]="['/pokemon']">
      <img src="assets/images/pokeball.png" height="30" alt="" />
      <span class="ml-2">Pokedex</span>
    </a>
  </mdb-navbar-brand>
  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item my-auto">
        <pokedex-ng-filter-bar></pokedex-ng-filter-bar>
      </li>
      <li class="nav-item dropdown my-auto" dropdown *ngIf="this.versions$ | async as versions">
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          <mdb-icon fas icon="save"></mdb-icon>
          <span class="caret">{{ pokemonVersionService.activeVersion }}</span></a
        >
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a
            *ngFor="let version of versions"
            class="dropdown-item waves-light"
            mdbWavesEffect
            (click)="this.pokemonVersionService.setDisplayVersion(version.name)"
            >{{ version.name | titlecase }}</a
          >
        </div>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown my-auto" dropdown>
        <pokedex-ng-locale-picker></pokedex-ng-locale-picker>
      </li>
      <li class="nav-item my-auto">
        <a
          class="nav-link waves-light"
          mdbWavesEffect
          href="https://github.com/fsancheztemprano/pokedex-ng"
          title="Code on Github"
        >
          <mdb-icon fab icon="github" size="2x"></mdb-icon>
        </a>
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
